{% extends "homelayout.html" %}
{% block content %}
    <div class="container">
        <div class="row" style="margin-top: 120px;">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" style="background-color: rgb(31, 210, 46);">
                <h1 class="text-center text-warning">Login Form</h1>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form action="{% url 'loginauth' %}" method="post">
                    {% csrf_token %}
                    {% for message in messages %}
                        <h3 class="alert alert-danger">{{message}}</h3>
                    {% endfor %}
                    <label>UserName</label>
                    <input type="text" name="uname" placeholder="UserName" class="form-control">
                    <label>Password</label>
                    <input type="password" name="pwd" placeholder="password" class="form-control">
                    <button type="submit" class="btn btn-outline-primary text-light btn-success w-100 mt-5">Login</button>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>   
{% endblock %}
