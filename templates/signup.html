{% extends "homelayout.html" %}
{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" style="background-color: rgb(5, 90, 101);">
                <h1 class="text-center text-success">Registration Form</h1>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form action="{% url 'usercreate' %}" method="post">
                    {% csrf_token %}
                    {% for message in messages %}
                        <h3 class="alert alert-danger">{{message}}</h3>
                    {% endfor %}
                    <label>First Name</label>
                    <input type="text" name="fname" placeholder="First Name" class="form-control">
                    <label>Last Name</label>
                    <input type="text" name="lname" placeholder="Last Name" class="form-control">
                    <label>UserName</label>
                    <input type="text" name="uname" placeholder="UserName" class="form-control">
                    <label>Password</label>
                    <input type="password" name="pwd" placeholder="password" class="form-control">
                    <label>Retype Password</label>
                    <input type="password" name="repwd" placeholder="Retype password" class="form-control">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Email Address" class="form-control">
                    <button type="submit" class="btn btn-outline-primary text-light btn-success w-100 mt-4">Register</button>
                    <center><a href="{% url 'login' %}" class="p-3">Already a Member? Login</a></center>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>   
    </div>
{% endblock %}
